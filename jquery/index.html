<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!--
      JQuery is a JavaScript library that allows us to easily modify the DOM and
      handle events. In order to use JQuery we need to link it in our HTML, just like
      we do with CSS files and JS files.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- This is my local JS file -->
    <script type="text/javascript" src="jq.js"></script>
  </head>
  <body>

    <!-- This div will have an event attached to it in the jq.js file. -->
    <div>Click here.</div>

  </body>
</html>
